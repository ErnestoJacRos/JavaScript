<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Js</title>
</head>
<body>
   
    <form   id="formulario">
        <fieldset>
            <legend>Datos Persona</legend>
      
            <label for="name">Nombre:</label><br>
            <input type="text" name="name" value="juan"><br>

            <label for="lastname">Apellido:</label><br>
            <input type="text" name="lastname" value="perez">
   
       </fieldset>
    </form>
    <button onclick="mostrarValores()">Mostrar</button>
    <div id="valores">

    </div>
    <script>
        function mostrarValores(){
            let formulario = document.forms['formulario'];
            let texto = '';
            let nombre = formulario['name'];
            console.log(nombre);
            let apellido = formulario['lastname'];
            console.log(apellido);
            texto = nombre.value + '<br>' + apellido.value
           document.getElementById('valores').innerHTML = texto;
        }
      
    </script>    
</body>

</html>
