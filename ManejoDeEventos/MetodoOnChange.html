<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método OnChange</title>
</head>
<body>
    <h1 id="titulo">Método OnChange</h1>    
    <label for="name">Nombre:<input  type="text"  onchange="convertir(this)"></label>
</body>
<script>
    function convertir(nombreInput){
        nombreInput.value = nombreInput.value.toUpperCase();
    }
</script>
</html>
