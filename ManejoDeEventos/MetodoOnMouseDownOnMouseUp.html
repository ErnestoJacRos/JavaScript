<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método onMaouseDown OnMaouseUp</title>
</head>
<body>
    <h1 id="titulo" onmousedown="rojo(this)" onmouseup="azul(this)" onclick="verde(this)">Método onMaouseDown OnMaouseUp</h1>
    <p>método cuando demos click  </p>
    
</body>
<script>
    function rojo(tt){
        tt.style.color = 'red'
    }
    function azul(tt){
        tt.style.color = 'blue'
    }
    function verde(tt){
        tt.style.color = 'green';
    }
</script>
</html>
