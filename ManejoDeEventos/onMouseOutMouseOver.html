<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Método Onmouseout OnmouseOver</title>
    <style>
        h1{
            border:1px black solid;
        }
    </style>
</head>
<body>
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="negro(this)"> Método OnMouseOut OnMouseOver</h1>
    <p>estos métodos son cuando pasas por encima o cuano ya no estás</p>
    
</body>
<script>
    function rojo(titulo){
        titulo.style.color = 'red';
    }
    function negro(titulo){
        titulo.style.color = 'black';
    }

</script>
</html>
