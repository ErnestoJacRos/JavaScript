<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicación calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Aplicación Calculadora</h1>
        <form action="" id="formulario">
            <div class="mb-3">
                <label for="operandoA">Operando A</label>
                <input placeholder="Escriba operando A" type="number" class="form-control" id="operandoA">
            </div>

            <div class="mb-3">
                <label for="operandoB">Operando B</label>
                <input placeholder="Escriba operando B" type="number" class="form-control" id="operandoB">
            </div>
            
        </form>
        <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
        <div id="resultado"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
